<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- linking google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>The Dice Game</title>
</head>
<body>
    <h1>The Dice Game</h1>

    <div>
        <h3>Games Played: 0</h3>

        <button class="reset-btn" onclick="resetGame()">Reset</button>
    </div>

    <p class="player1">Player 1</p> 
    <p class="player2">Player 2</p>
    
    <div class="container">

        <div class="player1-dice">
            <div class="dot1"></div>
            <div class="dot2"></div> 
            <div class="dot3"></div>
            <div class="dot4"></div>
            <div class="dot5"></div>
            <div class="dot6"></div>
        </div>

        <div class="player2-dice">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
            <div class="dot4"></div>
            <div class="dot5"></div>
            <div class="dot6"></div>
        </div>

    </div>

    <button class="play-btn" onclick="playDice()">Play</button>

    <h4>Game About to Start!</h4> 

    <footer>
        <p class="footer-note">
            Copyright &copy; 2023
            <a href="https://github.com/Jayshah25">Jay Shah</a>
        </p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
